<!DOCTYPE html>
<html lang="en">
    <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir nuevo paciente</title>
    <link rel="stylesheet" th:href="@{/css/fragmentStyle.css}"/>
    <link rel="stylesheet" th:href="@{/css/formStyle.css}"/>
</head>
 
<body>
    <div th:insert="fragments :: temporalNav"></div>
    <br>
    <form class="prof" action="#" th:action="@{/Professional/patientCreated}" th:object="${patient}" method="post">
        <h3>Nuevo Paciente</h3>
        <h3 th:if="${error}">El E-Mail del paciente ya esta en uso</h3>
        <label for="email">E-Mail:</label>
        <br>
        <input type="text" th:name="email" th:field="*{username}" placeholder="Ingresa el mail del paciente.....">
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <br>
        <input type="password" th:name="password" th:field="*{password}" placeholder="Ingrese la contraseña del paciente.....">
        <br>
        <br>
        <label for="name">Nombre:</label>
        <br>
        <input type="text" th:name="name" th:field="*{name}" placeholder="Ingrese el nombre del paciente.....">
        <br>
        <br>
        <label for="phone">Numero de telefono:</label>
        <br>
        <input type="tel" th:name="phone" th:field="*{phone}" placeholder="Ingrese el telefono del paciente.....">
        <br>
        <br>
        <input class="sub" type="submit" value="Enviar">
    </form>
</body>
</html>
